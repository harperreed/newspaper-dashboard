<!-- templates/home_with_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="600">
    <meta charset="UTF-8">
    <title>PDF as Image</title>
    <style>
        /* Reset margin and padding for all elements */
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure html and body cover the whole viewport */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }

        /* Make the image cover the entire page */
        img {
            display: block; /* Remove default margin */
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */

        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename=image_path.split('/')[-1]) }}" alt="PDF Page as Image">
</body>
</html>
