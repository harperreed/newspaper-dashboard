<!-- templates/home_with_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newspapers</title>
    <style>
        /* Reset margin and padding for all elements */
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure html and body cover the whole viewport */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }

        /* Make the image cover the entire page */
        img {
            display: block; /* Remove default margin */
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */

        }
    </style>
</head>
<body>
    <img id="pdfImage" src="{{ url_for('static', filename=image_path.split('/')[-1]) }}" alt="PDF Page as Image">
    <script>
        function updateImage() {
            var img = document.getElementById('pdfImage');
            var date = new Date();
            // Append a timestamp as a query parameter
            url = "{{ url_for('static', filename=image_path.split('/')[-1]) }}" + "?t=" + date.getTime();
            console.log(`Updating image to ${url}`)
            img.src = url;
        }

        // Update the image every 300 seconds (5 minutes)
        setInterval(updateImage, 300000);
    </script>
</body>
</html>
